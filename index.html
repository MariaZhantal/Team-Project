<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Section</title>
     <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <heade>

    </heade>
    <main>
    <div class="container">
        <section class="section-subscribe">
            <div class="container-subscribe">
                <h1 class="title-subscribe">  Fresh Harvest Box has got you covered </h1>
                     <ul class="section-subscribe-list">
                          <li class="section-subscribe-item">
                             <img src="images/galia-melon.png"
                             alt="Galia Melon"
                             width="792px"
                              heigh="502px"
                              class="melon-image"/>
                            </li>
                            <li class="section-subscribe-item">
                               <img src="images/blue-berrys.jpg"
                                alt="Blue Berrys"
                                width="400px"
                                heigh="502px"
                                class="bule-berry-image"/>
                            </li>
                    </ul>
            </div>
                <div>
                    <p class="description">Our boxes are packed with delicious, nutritious fruits and vegetables, perfect for <br>
                        anyone looking to eat healthier or support local farmers. Order your box today and<br>
                        start enjoying the best that nature has to offer!</p>
                        <form class="subscribe-form">
                            <label>
                            <input
                                class="input-email"
                                type="email"
                                name="email"
                                placeholder="E-mail"
                                required/>
                            </label>
                            <button class="btn send" type="submit">
                                Send </button>
                        </form>
                </div>
        </section>
    </div>
    </main>
</body>
</html>
